<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact White Water Rafting</title>
    <meta name="description" content="A site to contact a rafting company">
    <meta name="author" content="Tyson Pace">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Logo" width="100">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Contact Information</h1>
            <ul class="bold">
                <li>645 E Phillips Ln, Provo, UT 84604</li>
                <li>801-801-1234</li>
                <li>raftingco@gmail.com</li>
            </ul>
        </div>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2560.531753537785!2d-111.64665463293683!3d40.25347398532959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729105024082!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="employee">
            <figure class="employee-item">
            <img src="images/employee1.jpg" alt="Employee 1" class="image-row">
            <figcaption>Sarah</figcaption>
            </figure>
            <figure class="employee-item">
            <img src="images/employee2.jpg" alt="Employee 2" class="image-row">
            <figcaption>Jason</figcaption>
            </figure>
            <figure class="employee-item">
            <img src="images/employee3.jpg" alt="Employee 3" class="image-row">
            <figcaption>Mike</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <div class="form-item column2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item column1">
                    <p>What is the purpose of your message?</p>
                    <input type="radio" id="generalinquiry" name="purpose" value="General Inquiry">
                    <label for="generalinquiry">General Inquiry</label><br>
                    <input type="radio" id="reservationquestion" name="purpose" value="Reservation Question">
                    <label for="reservationquestion">Reservation Question</label><br>
                    <input type="radio" id="websitesuggestion" name="purpose" value="Website Suggestion">
                    <label for="websitesuggestion">Website Suggestion</label>
                </div>
                <div class="form"><label for="feedback">Message:</label></div>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type your message here"></textarea>
                <div class="form-item column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit Message</button>
        </form>
    </main>
    <footer>
        <p class="foot-text">¬©Ô∏è2024 üåä White Water Rafting üåä Tyson Pace</p>

            <img src="images/facebook.png" alt="facebook" width="35">
        </a>
        <a href="https://youtube.com" class="logo-link">
            <img src="images/youtube.png" alt="youtube" width="35">
        </a>
        <a href="https://instagram.com" class="logo-link">
            <img src="images/instagram.png" alt="instagram" width="35">
        </a>
    </footer>
</body>
</html>
